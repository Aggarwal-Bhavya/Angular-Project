<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="login.css" type="text/css">

    <!-- Angular and Routing CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"
        integrity="sha512-Us1MTv7/lzaM0GzbeWQschX8b+8dhj7v/9aEdDLC1XDDQ6IYN9fLRSvNTss6Gkx7gCN1cmqHD0GQN85Kk95zjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="./signup.js"></script>

    <link rel="icon" href="../favicon.png">

    <title>Our-Menu Login</title>

</head>

<body>
    <!-- Parent Container for login panel -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <!-- Outer container for login-panel -->
            <div class="col-lg-6 col-md-8 login-box">

                <!-- Login panel title div -->
                <div class="col-lg-12 login-title">
                    LOGIN PANEL
                </div>

                <!-- Parent div for complete form -->
                <div class="col-lg-12 login-form">

                    <form name="loginForm" ng-controller="signupFormController">

                        <!-- Each element of label-input pair has class form-group -->
                        <div class="form-group">

                            <!-- USERNAME OR EMAIL -->
                            <div class="form-group">
                                <!-- <label class="form-control-label">USERNAME OR E-MAIL</label> -->
                                <input type="text" name="username" class="form-control" placeholder="Username or Email"
                                    ng-model="loginUsername" ng-required="true" />
                            </div>

                            <!-- PASSWORD -->
                            <div class="form-group">
                                <input ng-attr-type="{{loginPassword ? 'text' : 'password' }}" ng-model="loginCredentials"
                                        name="loginPassword" class="form-control" placeholder="Password" ng-required="true"
                                />
                                <i class="far fa-eye" ng-click="toggleShowPassword3()"
                                    ng-class="{'far fa-eye': loginPassword, 'far fa-eye-slash': !loginPassword}"
                                    style="cursor: pointer; margin-top: -35px;margin-right: 20px; float: right;"
                                ></i>
                            </div>

                            <!-- LOGIN BUTTON -->
                            <div class=" col-lg-6 login-btm login-button">
                                    <div class="unit">
                                        <input type="submit" class="btn btn-outline-primary" value="LOGIN"
                                            ng-click="findUser()" />
                                        <label><a href="./signup.html">Register NOW!</a></label>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
